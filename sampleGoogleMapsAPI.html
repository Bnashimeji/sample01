<!DOCTYPE html>
<html lang="ja">

<head>
<meta charset="UTF-8">
<title>サンプルGoogleMap</title>

<script src="http://maps.google.com/maps/api/js?key=AIzaSyAJru00C2Y-J1-YTHzs3B_wOKaXyIIYfn0&language=ja"></script>
<style>
html { height: 100% }
body { height: 100% }
#map { height: 100%; width: 100%}
</style>
</head>

<body>
<div id="map"></div>

<script>
var MyLatLng = new google.maps.LatLng(35.3649059,139.2718062);
var Options = {
 zoom:16,      //地図のズーム値
 center: MyLatLng,    //初期地図の中心座標
 mapTypeId: 'hybrid'   //地図の種類（航空写真とロードマップ）
};
var map = new google.maps.Map(document.getElementById('map'), Options);//任意のHTMLタグで指定したIDにマッチするドキュメント要素を取得する。引数はString１つだけ。

</script>

</body>
</html>
